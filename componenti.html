<!doctype html>
<html>
  <head>
    <title>Costruire con i Componenti</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component"></script>
    <script src="https://unpkg.com/aframe-layout-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <audio id="clickSound" src="audio/click.ogg"></audio>
        <img id="cityPhoto" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="cityThumb" src="img/cityThumb.png">
        <img id="cubesPhoto" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="cubesThumb" src="img/cubesThumb.png">
        <img id="secheltPhoto" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="secheltThumb" src="img/secheltThumb.png">
        <script id="plane" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; width: 1; height: 1"
            material="shader: flat; src: ${thumb}"
            sound="on: click; src: #clickSound"></a-entity>
        </script>
      </a-assets>
      
      <!-- Creo una Skybox che ha come materiale la prima foto, farÃ  da "visualizzatore" -->
      <a-sky id="image360" radius="10" src="#cityPhoto"></a-sky>
      
      <a-entity position="-5 0 -5" template="src: #plane" data-thumb="#cityThumb"></a-entity>
      <a-entity position="0 0 -5" template="src: #plane" data-thumb="#cubesThumb"></a-entity>
      <a-entity position="5 0 -5" template="src: #plane" data-thumb="#secheltThumb"></a-entity>
      
      <a-camera>
        <a-cursor id="cursor">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
      </a-camera>
      
    </a-scene>
  </body>
</html>
