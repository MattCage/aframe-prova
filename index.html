<!doctype html>
<html>
 
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>    
  </head>

  <body>
  
    <script>
      AFRAME.registerComponent( 'scale-on-mouseenter', {
        schema: {
          to: {default: '2.5 2.5 2.5'}
        },
        init: function() {
          console.log("Sto guardando il cubo");
          var data = this.data;
          this.el.addEventListener( 'mouseenter', function() {
            this.setAttribute( 'scale', data.to );
          });
        }
      });
    </script>
  
    <!-- Tag che prepara la "scena", un canvas pre-configurato per WebVR -->
    <a-scene>
     
      <!-- Asset Manager, permette di precaricare nella cache del browser asset come immagini, video o altro da usare in scena. ATTENZIONE: Va appeso alla scena, funziona anche se esterno alla scena ma la console poi piange -->
      <a-assets>
        <img id="textureCubo" src="https://i.imgur.com/mYmmbrp.jpg" />
        <img id="textureCielo" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" />
        <img id="textureTerreno" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
      </a-assets> 
     
      <!-- Plane che serve da terreno (ruotato sull'asse X per avere la faccia a favore di camera) -->
      <a-plane src="#textureTerreno" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
      <!-- Un cubo colorato, posizionato davanti la camera -->
      <a-box id="cubo" src="#textureCubo" position="0 2 -5" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter="to: 2.2 2.2 2.2">
        <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-box>
      
      <!-- Cielo (è una sfera a normali invertite con materiale) -->
      <a-sky src="#textureCielo"></a-sky>
      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
    </a-scene>
    
    <!-- JS scritto come da norme dopo l'HTML, ma per una scena VR è lento e incontrollabile -->   
    <!-- <script src="js/animation.js"></script> -->
        
  </body>

</html>
